<ion-view view-title="EMLAKListesi">
  <ion-content>
    <h1>EMLAKLİSTESİ</h1>
    {{islem}}-{{kategori}}
    <ion-list>
      <ion-item ng-repeat="emlak in emlaklar|filter:filtrele" ng-click="emlakModalAc(emlak)">
        {{emlak.id}}--{{emlak.ad}}--{{emlak.kategori}}-{{emlak.islemtur}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
